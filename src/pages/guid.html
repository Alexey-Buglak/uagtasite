<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
		href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,700;0,800;1,700&display=swap"
		rel="stylesheet"
        />
        <link rel="shortcut icon" href="./images/Logo.svg" />
        <title>UA-RP GUID</title>
    </head>
    <body>
        @@include('./libs/header.html')
        <main class="main">
            <div class="guid container">
                <div class="guid__steps">
                    <div class="guid__info">
                        <img src="./images/step1.svg" alt="step1" class="guid__info-img">
                        <h2 class="guid__info-title">Купити або встановити ліцензійну версію GTA 5</h2>
                    </div>
                    <div class="guid__hero">
                        <img src="./images/stepImg1.png" alt="img" class="guid__hero-img">
                        <div class="guid__hero-btn guid__hero-links-btn">
                            <a href="https://store.steampowered.com/app/271590/Grand_Theft_Auto_V/" class="section__btn"><div>Купити ключ у Steam</div></a>
                            <a href="https://store.epicgames.com/ru/p/grand-theft-auto-v" class="section__btn"><div>Купити ключ у Epic</div></a>
                        </div>
                    </div>
                </div>
                <div class="guid__steps">
                    <div class="guid__info">
                        <h2 class="guid__info-title">Встановити RAGE MP</h2>
                        <img src="./images/step2.svg" alt="step1" class="guid__info-img">
                    </div>
                    <div class="guid__hero">
                        <img src="./images/stepImg2.png" alt="img" class="guid__hero-img">
                        <a href="https://rage.mp/" class="section__btn guid__hero-btn"><div>Завантажити RAGEMP</div></a>
                    </div>
                </div>
                <div class="guid__steps">
                    <div class="guid__info">
                        <img src="./images/step3.svg" alt="step1" class="guid__info-img">
                        <h2 class="guid__info-title">Запустити RAGE MP та в пошуку знайти наш сервер</h2>
                    </div>
                    <div class="guid__hero">
                        <img src="./images/stepImg3.png" alt="img" class="guid__hero-img">
                        <a href="#" class="section__btn guid__hero-btn"><div>Скопіювати IP</div></a>
                    </div>
                </div>
            </div>
        </main>
        @@include('./libs/footer.html')
        <script src="./js/main.js"></script>
    </body>
</html>
